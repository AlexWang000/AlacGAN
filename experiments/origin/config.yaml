train_root: dataset
val_root: dataset

workers: 8
batch_size: 16
image_size: 512

val_freq: 100
print_freq: 1
print_img_freq: 50


ngf: 64
ndf: 64

lrG: 0.0001
lrD: 0.0001

lr_scheduler:
    type: STEP

    lr_steps: [12500]
    lr_mults: [0.1]

    base_lr: 0.0001
    warmup_steps: 0
    warmup_lr: 0
    max_iter: 5000


diters: 1 # number of D iters per G iter
seed: 2333

advW: 0.0001
gpW: 10 # gradient penalty weight
drift: 0.001 # wasserstein distance drift weight

target_npz: resources/fid_stats_color.npz
corps: 1 # num of corps per image for evaluation
